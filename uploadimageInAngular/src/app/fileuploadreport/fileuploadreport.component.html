

<div class="jumbotron jumbotron-fluid bg-primary">
    <h1 class="display-4 text-center">Angular File-Upload Project</h1>
  </div> 
  <div class ="container mt-5">
   <div class="text-center" >
    <input type="file" (change)="onChange($event)" class="form-group"/>
    <button (click)="uplopadFileONSubmit()" type="button" class="btn btn-success">Upload File</button>&nbsp;
   </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>TYPE</th>
        <th>FILEPATH</th>
      </tr>
    </thead>
    <tbody *ngFor="let uploadimage">
      <!-- <tr>

       <tr *ngFor="let uploadimage of _uploadimage" (dblclick)="showPopup('modal-2', uploadimage)">
        <td>{{uploadimage.id}}</td>
        <td>{{uploadimage.name}}</td>
        <td>{{uploadimage.type}}</td>
        <td>{{uploadimage.filePath}}</td>
      </tr>
    </tbody>
  </table>
